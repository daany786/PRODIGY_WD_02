<!DOCTYPE html> 
<html lang="en"> 
    
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"> 
    <title>Stopwatch Project</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/x-icon"  href="pexels-ylanite-koppens-13553846.jpg">
</head> 
  
<body> 
    <div class="container1"> 
         
        <h1> Stop Watch Project</h1> 
        <div id="time"> 
            <span class="digits" id="hr"> 
                00</span> 
            <span class="txt">Hr</span> 
            <span class="digits" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digits" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
            <span class="digits" id="count"> 
                00</span> 
        </div> 
        <div id="buttons"> 
            <button class="btn" id="start"> 
                Start</button> 
            <button class="btn" id="stop"> 
                Stop</button> 
            <button class="btn" id="reset"> 
                Reset</button> 
        </div> 
    </div> 
  
    <script src="script.js"></script> 
</body> 
    
</html>
